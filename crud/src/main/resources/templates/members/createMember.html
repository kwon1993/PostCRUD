<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <form action="/member/add" method="post" class="form">
            <div class="card-body">
                <div>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="이름을 입력하세요">
                    <hr>
                    <input type="text" class="form-control" id="loginId" name="loginId" placeholder="로그인 아이디를 입력하세요">
                    <hr>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
                    <hr>
                    <a href="javascript:memberAdd()" class="btn btn-primary" style="float: right;">회원가입</a>
                    <button type="submit" class="btn btn-primary" value="회원가입" style="float: right;">dummy</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    let url = "http://localhost:8080";
    const memberAdd = function () {
        fetch(url + "/member/add", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "userName": userName.value,
                "loginId": loginId.value,
                "password": password.value
            })
        }).then(response => {
            console.log(response);
            alert(response);
        }).catch(err => {
            console.log("Fetch Error", err);
            alert(err);
        });
    }
</script>
</body>
</html>
