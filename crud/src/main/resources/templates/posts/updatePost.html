<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${post.title} + ' 수정하기'">수정 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <form action="/post/modify" method="post" class="form">
            <div class="card-header">
                <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" placeholder="제목을 입력하세요">
            </div>
            <div class="card-body">
                <div>
                    <input type="hidden" name="id" th:value="${post.id}">
                    <input type="text" class="form-control" id="writer" name="writer" th:value="${post.writer}" placeholder="작성자">
                    <hr>
                    <textarea class="form-control" id="summernote" name="content">[[*{post.content}]]</textarea>
                    <hr>
                    <button type="submit" class="btn btn-primary" style="float: right;">수정</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
