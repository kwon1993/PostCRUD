<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>글 작성하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <form action="/post/add" method="post", class="form">
            <div class="card-header">
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
            </div>
            <div class="card-body">
                <div>
                    <input type="text" class="form-control" id="writer" name="writer" placeholder="작성자">
                    <hr>
                    <textarea class="form-control" id="content" name="content"></textarea>
                    <hr>
                    <a href="javascript:postAdd()" , class="btn btn-primary" style="float: right;">작성하기</a>
                    <button type="submit" class="btn btn-primary" value="쓰기" style="float: right;">dummy</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    let url = "http://localhost:8080";
    const postAdd = function () {
        fetch(url + "/post", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "title": title.value,
                "writer": writer.value,
                "content": content.value
            })
        }).then(response => {
            response.json();
            }
        ).then((data) => {
            console.log(data);
            });
    }
</script>
</body>
</html>
