<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <table class="table" id="postList" width="100%" cellspacing="0">
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>작성시간</th>
        </tr>
        <tr th:each="post : ${posts}">
            <td><a th:href="@{'read?id=' + ${post.id}}"><span th:text="${post.title}"></span></a></td>
            <td th:text="${post.writer}"></td>
            <td th:if="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd') == #temporals.format(post.createdDate, 'yyyy-MM-dd')}"><span th:text="${#temporals.format(post.createdDate, 'HH:mm:ss')}"></span></td>
            <td th:if="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd') != #temporals.format(post.createdDate, 'yyyy-MM-dd')}"><span th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></span></td>
        </tr>
    </table>
    <a href="/post/add" class="btn btn-primary" style="float: right;">글쓰기</a>
</div>
</body>
</html>
